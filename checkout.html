<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Chanchal's Closet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC1CC;
      --secondary: #6B5B95;
      --accent: #FF6B6B;
      --background: #F9F6F2;
      --text: #333;
    }
    body {
      background: var(--background);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 2rem;
      user-select: none;
      margin: 1.2rem 0 0.7rem 0;
      justify-content: center;
    }
    .logo-icon {
      font-size: 2.2rem;
      filter: drop-shadow(0 2px 8px #FFC1CC55);
    }
    .logo-bold {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.1rem;
      color: #FF6B6B;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 2px 18px #FFC1CC55, 0 1px 0 #fff;
    }
    .logo-script {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #6B5B95;
      margin-left: 0.3rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #FFC1CC 30%, #6B5B95 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 18px #6B5B9555;
    }
    .checkout-hero {
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      text-align: center;
      padding: 2.2rem 1rem 1.2rem 1rem;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 6px 24px #6B5B9520;
      margin-bottom: 2rem;
    }
    .checkout-hero h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
    }
    .checkout-main {
      max-width: 430px;
      margin: 2rem auto 3rem auto;
      background: #fff;
      padding: 2.2rem 2rem 1.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px #6B5B9515;
      min-height: 220px;
    }
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .checkout-form label {
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 0.15rem;
      letter-spacing: 0.5px;
      font-size: 1.06rem;
    }
    .checkout-form input,
    .checkout-form select,
    .checkout-form textarea {
      padding: 0.7rem 1.1rem;
      border-radius: 8px;
      border: 1.5px solid #e0d7ef;
      font-size: 1.05rem;
      background: #f9f6f2;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }
    .checkout-form input:focus,
    .checkout-form select:focus,
    .checkout-form textarea:focus {
      border-color: var(--secondary);
      box-shadow: 0 2px 10px #6B5B9540;
      background: #fff;
    }
    .checkout-form textarea {
      resize: vertical;
      min-height: 70px;
      max-height: 180px;
    }
    .order-summary {
      background: #f9f6f2;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px #6B5B9510;
      color: var(--secondary);
      font-size: 1.05rem;
    }
    .checkout-form button {
      align-self: flex-end;
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      color: #fff;
      border: none;
      padding: 0.8rem 2.2rem;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 10px #FF6B6B10;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 0.3rem;
    }
    .checkout-form button:hover {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      box-shadow: 0 4px 16px #FF6B6B20;
    }
    .checkout-note {
      text-align: center;
      color: #888;
      font-size: 0.97rem;
      margin-top: 1.3rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .checkout-main {
        padding: 1rem 0.5rem;
        border-radius: 10px;
      }
      .checkout-hero {
        padding: 1.4rem 0.5rem 0.8rem 0.5rem;
        font-size: 1.1rem;
        border-radius: 0 0 18px 18px;
      }
      .nav-logo {
        font-size: 1.2rem;
        gap: 0.3rem;
      }
      .logo-bold, .logo-script {
        font-size: 1.2rem;
      }
      .logo-icon {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-logo" id="homeLogo" style="cursor:pointer;">
    <span class="logo-icon">ðŸ‘š</span>
    <span class="logo-bold">Chanchalâ€™s</span>
    <span class="logo-script">Closet</span>
  </div>
  <section class="checkout-hero">
    <h1>Checkout</h1>
    <p>Almost there! Enter your details to complete your order.</p>
  </section>
  <main class="checkout-main">
    <div class="order-summary" id="orderSummary">
      <!-- Order summary will be injected here by JS -->
    </div>
    <form action="https://formspree.io/f/mgvywqyw" method="POST" id="checkoutForm" class="checkout-form" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required placeholder="Your Name">

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required placeholder="you@email.com">

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required placeholder="e.g. +91-9000000000">

      <label for="address">Delivery Address</label>
      <textarea name="address" id="address" required placeholder="Your full address"></textarea>

      <label for="payment">Payment Method</label>
      <select name="payment" id="payment" required>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="UPI">UPI</option>
        <option value="Credit/Debit Card">Credit/Debit Card</option>
      </select>

      <input type="hidden" name="order" id="orderField">

      <button type="submit">Place Order</button>
    </form>
    <div class="checkout-note">
      You will receive a confirmation email after placing your order.
    </div>
  </main>
  <footer>
    <p style="text-align:center; color:#aaa;">&copy; 2025 Chanchal's Closet</p>
  </footer>
  <script>
    // Order summary from cart (localStorage)
    function renderOrderSummary() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const orderSummaryDiv = document.getElementById('orderSummary');
      if (!cart.length) {
        orderSummaryDiv.innerHTML = "<em>Your cart is empty.</em>";
        document.getElementById('checkoutForm').style.display = 'none';
        return;
      }
      let total = 0;
      let html = "<strong>Your Order:</strong><ul style='padding-left:1.1rem;'>";
      cart.forEach((item, idx) => {
        const qty = item.qty || 1;
        html += `<li>${item.title} <span style="color:var(--secondary);font-weight:600;">x${qty}</span> <span style="color:var(--accent);">â‚¹${item.price * qty}</span></li>`;
        total += item.price * qty;
      });
      html += `</ul><div style="margin-top:0.7rem;font-weight:700;">Total: <span style="color:var(--accent)">â‚¹${total}</span></div>`;
      orderSummaryDiv.innerHTML = html;
    }
    renderOrderSummary();

    // Attach order details to hidden input before submit
    document.getElementById('checkoutForm').onsubmit = function() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const orderSummary = cart.map((item, idx) => {
        return (idx+1) + ". " + item.title + " (â‚¹" + item.price + ") x " + (item.qty || 1);
      }).join('\n');
      document.getElementById('orderField').value = orderSummary || "Cart empty";
      localStorage.removeItem('cart'); // Clear cart after order
    };
  </script>
  <script>
document.getElementById('homeLogo').onclick = function() {
  window.location.href = 'index.html';
};
</script>
<script>
// Remove outline and user-select highlight from .nav-logo
(function() {
  var style = document.createElement('style');
  style.innerHTML = `
    .nav-logo {
      outline: none !important;
      box-shadow: none !important;
      -webkit-tap-highlight-color: transparent !important;
      -webkit-user-select: none !important;
      user-select: none !important;
    }
    .nav-logo:focus, .nav-logo:active {
      outline: none !important;
      box-shadow: none !important;
    }
  `;
  document.head.appendChild(style);
})();
</script>



</body>
</html>
