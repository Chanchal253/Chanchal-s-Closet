  <style>
    /* General body styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fff8fa;
  color: #70342B;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

/* Navbar styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f9e6e9;
  padding: 1rem 2rem;
  box-shadow: 0 2px 8px rgba(107, 91, 149, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-logo {
  display: flex;
  align-items: center;
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #70342B;
  cursor: pointer;
  text-decoration: none;
}

.logo-icon {
  font-size: 2.2rem;
  margin-right: 0.5rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #70342B;
  font-weight: 600;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #d46a7e;
}

.nav-toggle {
  display: none;
  font-size: 1.8rem;
  background: none;
  border: none;
  cursor: pointer;
  color: #70342B;
}

/* Responsive Navbar Toggle Button */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #f9e6e9;
    position: absolute;
    top: 60px;
    right: 2rem;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(107, 91, 149, 0.15);
  }
  .nav-links.show {
    display: flex;
  }
  .nav-toggle {
    display: block;
  }
}

/* Main content styling */
main {
  max-width: 900px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.product-detail {
  background-color: #fff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(107, 91, 149, 0.08);
  margin-bottom: 2rem;
  text-align: center;
}

.product-detail button {
  background-color: #d46a7e;
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 24px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 1rem;
}

.product-detail button:hover {
  background-color: #b04f62;
}

.product-reviews {
  max-width: 900px;
  margin: 0 auto 3rem auto;
  padding: 1rem 1rem 2rem 1rem;
  background-color: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(107, 91, 149, 0.08);
}

.product-reviews h3 {
  color: #d46a7e;
  margin-bottom: 1rem;
  text-align: center;
}

.product-reviews div {
  margin-bottom: 1rem;
  padding: 0.5rem 1rem;
  border-bottom: 1px solid #f0d9df;
}

.product-reviews strong {
  color: #70342B;
}

.product-reviews span {
  color: #d46a7e;
  margin-left: 0.5rem;
}

.product-reviews p {
  margin: 0.25rem 0 0 0;
  font-style: italic;
  color: #5a3a3f;
}

/* Footer styling */
footer {
  text-align: center;
  padding: 1.5rem 0;
  background-color: #f9e6e9;
  color: #70342B;
  font-weight: 600;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3);
  position: relative;
  bottom: 0;
  width: 100%;
}
