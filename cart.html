<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Chanchal's Closet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC1CC;
      --secondary: #6B5B95;
      --accent: #FF6B6B;
      --background: #F9F6F2;
      --text: #333;
    }
    body {
      background: var(--background);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 2rem;
      user-select: none;
      margin: 1.2rem 0 0.7rem 0;
      justify-content: center;
    }
    .logo-icon {
      font-size: 2.2rem;
      filter: drop-shadow(0 2px 8px #FFC1CC55);
    }
    .logo-bold {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.1rem;
      color: #FF6B6B;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 2px 18px #FFC1CC55, 0 1px 0 #fff;
    }
    .logo-script {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #6B5B95;
      margin-left: 0.3rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #FFC1CC 30%, #6B5B95 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 18px #6B5B9555;
    }
    .cart-hero {
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      text-align: center;
      padding: 2.2rem 1rem 1.2rem 1rem;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 6px 24px #6B5B9520;
      margin-bottom: 2rem;
    }
    .cart-hero h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
    }
    .cart-main {
      max-width: 700px;
      margin: 2rem auto 3rem auto;
      background: #fff;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px #6B5B9515;
      min-height: 220px;
    }
    .cart-items-list {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      margin-bottom: 2rem;
    }
    .cart-item-card {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      background: #f9f6f2;
      border-radius: 12px;
      box-shadow: 0 2px 8px #6B5B9510;
      padding: 1rem 1.2rem;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .cart-item-card:hover {
      box-shadow: 0 6px 16px #FF6B6B18;
    }
    .cart-item-img {
      width: 70px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      background: #fff;
      border: 1px solid #eee;
    }
    .cart-item-info {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .cart-item-title {
      font-weight: 600;
      color: var(--secondary);
      font-size: 1.1rem;
    }
    .cart-item-price {
      color: var(--accent);
      font-weight: 500;
      font-size: 1rem;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }
    .cart-item-qty button {
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 1.1rem;
      color: var(--secondary);
      cursor: pointer;
      transition: background 0.2s;
    }
    .cart-item-qty button:hover {
      background: var(--accent);
      color: #fff;
    }
    .cart-item-remove {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 18px;
      transition: color 0.2s;
    }
    .cart-item-remove:hover {
      color: var(--secondary);
    }
    .cart-summary {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.15rem;
      color: var(--secondary);
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .cart-empty {
      text-align: center;
      color: #aaa;
      font-size: 1.2rem;
      margin: 2.5rem 0;
    }
    .cart-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
    }
    .btn-checkout {
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      color: #fff;
      border: none;
      padding: 0.8rem 2.2rem;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px #FF6B6B10;
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-checkout:hover {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      box-shadow: 0 4px 16px #FF6B6B20;
    }
    @media (max-width: 700px) {
      .cart-main {
        padding: 1rem 0.3rem;
        border-radius: 10px;
      }
      .cart-item-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem;
        padding: 0.8rem 0.7rem;
      }
      .cart-item-img {
        width: 100%;
        height: 120px;
      }
      .cart-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="nav-logo">
    <span class="logo-icon">ðŸ‘š</span>
    <span class="logo-bold">Chanchalâ€™s</span>
    <span class="logo-script">Closet</span>
  </div>
  <section class="cart-hero">
    <h1>Your Cart</h1>
    <p>Review your selections and proceed to checkout.</p>
  </section>
  <main class="cart-main">
    <div id="cartItems" class="cart-items-list"></div>
    <div class="cart-summary" id="cartSummary"></div>
    <div class="cart-actions">
      <a href="checkout.html" class="btn-checkout" id="checkoutBtn">Proceed to Checkout</a>
    </div>
  </main>
  <footer>
    <p style="text-align:center; color:#aaa;">&copy; 2025 Chanchal's Closet</p>
  </footer>
  <script>
    // Cart logic with quantity controls
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function renderCart() {
      const cart = getCart();
      const cartDiv = document.getElementById('cartItems');
      const summaryDiv = document.getElementById('cartSummary');
      if (!cart.length) {
        cartDiv.innerHTML = '<div class="cart-empty">Your cart is empty.</div>';
        summaryDiv.textContent = '';
        document.getElementById('checkoutBtn').style.display = 'none';
        return;
      }
      document.getElementById('checkoutBtn').style.display = 'inline-block';
      let total = 0;
      cartDiv.innerHTML = cart.map((item, idx) => {
        const qty = item.qty || 1;
        total += item.price * qty;
        return `
          <div class="cart-item-card">
            <img class="cart-item-img" src="${item.image}" alt="${item.title}">
            <div class="cart-item-info">
              <div class="cart-item-title">${item.title}</div>
              <div class="cart-item-price">â‚¹${item.price} x ${qty} = <strong>â‚¹${item.price * qty}</strong></div>
              <div class="cart-item-qty">
                <button onclick="changeQty(${idx}, -1)">âˆ’</button>
                <span>${qty}</span>
                <button onclick="changeQty(${idx}, 1)">+</button>
              </div>
            </div>
            <button class="cart-item-remove" title="Remove item" onclick="removeFromCart(${idx})">&times;</button>
          </div>
        `;
      }).join('');
      summaryDiv.innerHTML = `Total: <span style="color:var(--accent)">â‚¹${total}</span>`;
    }
    window.changeQty = function(idx, delta) {
      const cart = getCart();
      cart[idx].qty = (cart[idx].qty || 1) + delta;
      if (cart[idx].qty < 1) cart[idx].qty = 1;
      setCart(cart);
      renderCart();
    }
    window.removeFromCart = function(idx) {
      const cart = getCart();
      cart.splice(idx, 1);
      setCart(cart);
      renderCart();
    }
    renderCart();
  </script>
</body>
</html>
