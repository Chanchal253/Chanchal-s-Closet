<style>
  /* Reset and base styles */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
  background: #f9f6fb;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navbar styles */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #ffc0cb;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(255, 192, 203, 0.12);
}
.nav-logo {
  display: flex;
  align-items: center;
  font-size: 1.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  background: #fff0f6;
  padding: 0.3rem 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(255, 192, 203, 0.10);
}
.logo-icon { font-size: 2rem; margin-right: 0.5rem; }
.logo-bold { margin-right: 0.2rem; }
.logo-script { font-family: 'Brush Script MT', cursive; color: #ff758c; }

.nav-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.nav-toggle .dot {
  display: block;
  width: 7px;
  height: 7px;
  margin: 3px auto;
  background: #70342B;
  border-radius: 50%;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 1.5rem;
  margin-left: auto;
}
.nav-links li a {
  text-decoration: none;
  color: #70342B;
  font-weight: 500;
  padding: 0.3rem 0.7rem;
  border-radius: 6px;
  transition: background 0.2s, color 0.2s;
}
.nav-links li a.active,
.nav-links li a:hover {
  background: #ffb6c1;
  color: #fff;
}

/* Responsive navbar */
@media (max-width: 768px) {
  .nav-toggle { display: flex; }
  .nav-links {
    position: absolute;
    top: 100%;
    right: 1rem;
    background: #ffc0cb;
    flex-direction: column;
    width: 200px;
    padding: 1rem 0;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(255, 192, 203, 0.18);
    display: none;
    align-items: flex-end;
  }
  .nav-links.show { display: flex; }
  .nav-links li {
    margin: 0.5rem 1.5rem 0.5rem 0;
    text-align: right;
    width: 100%;
  }
}

/* Cart Section */
.cart-section {
  max-width: 600px;
  margin: 2rem auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(107, 91, 149, 0.08);
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.cart-section h1 {
  color: #70342B;
  font-size: 2rem;
  margin-bottom: 1.5rem;
}
.cart-list {
  width: 100%;
  margin-bottom: 2rem;
}
.cart-item {
  display: flex;
  align-items: center;
  background: #fff0f6;
  border-radius: 10px;
  padding: 1rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(255, 192, 203, 0.06);
}
.cart-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 8px;
  margin-right: 1rem;
  background: #fff;
  border: 1px solid #ffc0cb;
}
.cart-item-info {
  flex: 1;
}
.cart-item-info h2 {
  font-size: 1.1rem;
  color: #70342B;
  margin-bottom: 0.2rem;
}
.cart-item-info p {
  font-size: 0.95rem;
  margin-bottom: 0.1rem;
  color: #444;
}
.remove-btn {
  background: #ff758c;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.4rem 0.8rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}
.remove-btn:hover {
  background: #70342B;
}

/* Cart Summary */
.cart-summary {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
  font-size: 1.1rem;
}
.cart-summary p {
  font-weight: 600;
  color: #70342B;
}
.checkout-btn {
  background: linear-gradient(90deg, #ff7eb3, #ff758c);
  color: #fff;
  border: none;
  border-radius: 24px;
  padding: 0.7rem 1.5rem;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
  box-shadow: 0 2px 8px rgba(255, 117, 140, 0.08);
}
.checkout-btn:hover {
  background: linear-gradient(90deg, #ff758c, #ff7eb3);
  transform: translateY(-2px) scale(1.04);
}

/* Footer */
footer {
  text-align: center;
  padding: 1.2rem 0;
  background: #fff;
  color: #70342B;
  margin-top: auto;
  font-size: 1rem;
  box-shadow: 0 -2px 8px rgba(255, 192, 203, 0.08);
}

/* Responsive Cart */
@media (max-width: 700px) {
  .cart-section {
    max-width: 98vw;
    padding: 1rem;
  }
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.7rem;
  }
  .cart-item img {
    margin-right: 0;
    margin-bottom: 0.5rem;
  }
  .cart-summary {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }
  .quantity-controls {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-top: 0.5rem;
}
.qty-btn {
  background: #ffb6c1;
  color: #70342B;
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}
.qty-btn:hover {
  background: #ff758c;
  color: #fff;
}
.item-qty {
  min-width: 24px;
  text-align: center;
  font-weight: 600;
}

}

</style>

  <img src="..." alt="Product 1">

  <!-- Navbar Toggle Script -->
  <script>
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Demo Remove Button Functionality
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const item = btn.closest('.cart-item');
        item.remove();
        // Optionally update cart count and total here
      });
    });
    function updateCartTotal() {
  let total = 0;
  document.querySelectorAll('.cart-item').forEach(item => {
    const price = parseInt(item.querySelector('.item-price').textContent, 10);
    const qty = parseInt(item.querySelector('.item-qty').textContent, 10);
    total += price * qty;
  });
  document.getElementById('cartTotal').textContent = "â‚¹" + total;
  document.getElementById('cartCount').textContent = document.querySelectorAll('.cart-item').length;
}

// Remove item
document.querySelectorAll('.remove-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    const item = btn.closest('.cart-item');
    item.remove();
    updateCartTotal();
  });
});

// Quantity controls
document.querySelectorAll('.cart-item').forEach(item => {
  const minusBtn = item.querySelector('.qty-btn.minus');
  const plusBtn = item.querySelector('.qty-btn.plus');
  const qtySpan = item.querySelector('.item-qty');

  minusBtn.addEventListener('click', function() {
    let qty = parseInt(qtySpan.textContent, 10);
    if (qty > 1) {
      qtySpan.textContent = qty - 1;
      updateCartTotal();
    }
  });

  plusBtn.addEventListener('click', function() {
    let qty = parseInt(qtySpan.textContent, 10);
    qtySpan.textContent = qty + 1;
    updateCartTotal();
  });
});

// Initial total calculation
updateCartTotal();
document.querySelector('.checkout-btn').addEventListener('click', function() {
  window.location.href = 'checkout.html';
});
  </script>
